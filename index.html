<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="form.ico" type="image/x-icon">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
      <h1>Cadastre-se no nosso Site</h1>
      <form id="register form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email">
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu Nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
        </div>
        <div class="half-box">
            <label for="password spacing">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite uma Senha">
        </div>
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email">
        </div>
        <div class="half-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="half-box">
            <input type="submit" id="btn-submit" value="Enviar">
        </div>
      </form>
  </div>
  <p class="error-validation template"></p>

  <script src="scripts.js"></script>
</body>
</html>
